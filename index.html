<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/style/style.css" rel="stylesheet" type="text/css" />
    <title>Teufort Parrallaxd</title>
  </head>
  <body>
    <!-- <span class="letterbox borderL"></span>
    <span class="letterbox borderR"></span> -->
    <div class="floatingLogo">
      <img src="https://remipeautre.fr/assets/img/rplogo1.svg" />
    </div>
    <main id="mainMenu" class="menuOverlay">
      <header>
        <h1>Teufort Parrallaxd</h1>
        Pre Alpha prototyping 3.4
      </header>
      <section>
        <figure id="loading" class="loadingIcon">
          <img src="./assets/img/loading-gif.webp" />
          <figcaption>Loading...</figcaption>
        </figure>
      </section>
      <nav>
        <button id="parrallaxActivator">Explore 2fort</button>
        <button>Learn to make maps</button>
        <button>About</button>
      </nav>
    </main>
    <div class="dev_info d-none">
      <p>dev menu</p>
      <p>the project isn't finished yet</p>
      <table>
        <tr>
          <td>API info :</td>
          <td id="moApi"></td>
        </tr>
        <tr>
          <td>linear acceleration (excl. gravity)</td>
          <td id="moAccel"></td>
        </tr>
        <tr>
          <td>acceleration incl. gravity</td>
          <td id="moAccelGrav"></td>
        </tr>
        <tr>
          <td>rotation rate</td>
          <td id="moRotation"></td>
        </tr>
        <tr>
          <td>interval (ms)</td>
          <td id="moInterval"></td>
        </tr>
        <tr>
          <td>current p_left</td>
          <td id="pLeftInfo"></td>
        </tr>
        <tr>
          <td>current p_top</td>
          <td id="pTopInfo"></td>
        </tr>
      </table>
    </div>
    <section id="parrallaxMagic" class="fullContainer">
      <div id="background" class="layer-0"></div>
      <div id="x-axis" class="axis"></div>
      <div id="y-axis" class="axis"></div>
      <div id="item-1" class="item layer-1">
        <img src="./assets/maps/ctf_2fort/deck1.png" class="bridge" />
      </div>
      <div id="item-2" class="item layer-2">
        <img src="./assets/maps/ctf_2fort/bridge.png" class="blubuilding" />
      </div>
      <div id="item-3" class="item layer-3">
        <img src="./assets/maps/ctf_2fort/redfort.png" class="bridge" />
      </div>
    </section>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
  ></script>
  <script src="./assets/script/parrallax.js"></script>
</html>
